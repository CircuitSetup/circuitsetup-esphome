name: ESPHome Examples CI

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  gdolib-replay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout gdolib from YAML dependency
        run: |
          GDOLIB_DEP="$(grep -Eo 'https://github.com/CircuitSetup/gdolib.git(#.+)?' packages/gdo/base.yaml | head -n1)"
          GDOLIB_URL="${GDOLIB_DEP%%#*}"
          GDOLIB_REF="${GDOLIB_DEP##*#}"
          if [ "$GDOLIB_REF" = "$GDOLIB_DEP" ]; then
            GDOLIB_REF="master"
          fi
          git clone "$GDOLIB_URL" "$RUNNER_TEMP/gdolib"
          git -C "$RUNNER_TEMP/gdolib" checkout --detach "$GDOLIB_REF"

      - name: Build and run secplus replay test
        run: |
          cc -std=c11 -Wall -Wextra -Werror \
            -I"$RUNNER_TEMP/gdolib" \
            tests/secplus_replay_test.c \
            "$RUNNER_TEMP/gdolib/secplus.c" \
            -o secplus_replay_test
          ./secplus_replay_test

  validate-and-compile:
    needs: gdolib-replay
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - examples/minimal.yaml
          - examples/advanced.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ESPHome 2026.2.x
        run: |
          python -m pip install --upgrade pip
          python -m pip install "esphome==2026.2.*"

      - name: Validate ${{ matrix.config }}
        run: |
          set -o pipefail
          esphome config "${{ matrix.config }}" 2>&1 | tee config.log
          if grep -Eiq "deprecated|deprecation warning" config.log; then
            echo "Deprecation warning found in config output"
            exit 1
          fi

      - name: Compile ${{ matrix.config }}
        run: |
          esphome compile "${{ matrix.config }}"
